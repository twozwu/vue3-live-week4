!<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/products.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-end mt-4">
          <button class="btn btn-primary" @click="openModal('newItem')">
            建立新的產品
          </button>
        </div>
        <table class="table shadow mt-4 bg-light">
          <thead class="table mt-4 bg-info">
            <tr>
              <th width="120">
                分類
              </th>
              <th>產品名稱</th>
              <th width="120" class="text-end pe-5">
                原價
              </th>
              <th width="120" class="text-end pe-5">
                售價
              </th>
              <th width="100">
                是否啟用
              </th>
              <th width="120">
                編輯
              </th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="product in products" :key="product.id">
              <td>{{product.category}}</td>
              <td>{{product.title}}</td>
              <td class="text-end pe-5">{{product.origin_price}}</td>
              <td class="text-end pe-5">{{product.price}}</td>
              <td>
                <span class="text-success" v-if="product.is_enabled">啟用</span>
                <span v-else>未啟用</span>
              </td>
              <td>
                <div class="btn-group">
                  <button
                    type="button"
                    class="btn btn-outline-primary btn-sm"
                    @click="openModal('editItem', product)"
                  >
                    編輯
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    @click="openModal('delItem', product.id)"
                  >
                    刪除
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <!-- 分頁元件 -->
        <div class="d-flex justify-content-center">
          <pagination :pages="pagination" @emit-page="getData"></pagination>
        </div>
      </div>
      <!-- Modal -->
      <product-modal
        :products="tempProducts"
        :is-new="isNew"
        :title="title"
        ref="productModal"
        @update="getData"
      ></product-modal>

      <del-product-modal
        :products="tempProducts"
        ref="delProductModal"
        @update="getData"
      ></del-product-modal>
      <!-- Modal -->
    </div>

    <script type="text/x-template" id="pagination">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item" :class="{'disabled': pages.current_page == 1}">
            <a class="page-link" href="#" aria-label="Previous" @click="emitPage(pages.current_page - 1)">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>

          <!-- <li class="page-item" v-for="(item, index) in pages.total_pages" :key="index">
            <span class="page-link bg-primary text-white" v-if="item === pages.current_page">{{item}}</span>
            <a class="page-link" href="#" v-else  @click.prevent="emitPage(item)">{{item}}</a>
          </li> -->
          <li class="page-item" v-for="(item, index) in pages.total_pages" :key="index" :class="{'active':item == pages.current_page}">
            <a class="page-link" href="#" @click.prevent="emitPage(item)">{{item}}</a>
          </li>

          <li class="page-item" :class="{'disabled': pages.current_page == pages.total_pages}">
            <a class="page-link" href="#" aria-label="Next" @click.prevent="emitPage(pages.current_page + 1)">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </script>

    <script type="text/x-template" id="productModal">
      <div
        id="productModal"
        ref="productModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="productModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl"
        >
          <div class="modal-content border-0">
            <div class="modal-header bg-dark text-white">
              <h5 id="productModalLabel" class="modal-title">
                <span>{{title}}</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                @click="openModal('newItem')"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-4">
                  <div class="form-group">
                    <label for="imageUrl">主要圖片</label>
                    <input
                      v-model="products.imageUrl"
                      type="text"
                      class="form-control"
                      placeholder="請輸入圖片連結"
                    />
                    <input
                      type="file"
                      class="form-control"
                      placeholder="請輸入圖片連結"
                      ref="file"
                      @change="tempImg"
                    />
                    <img class="img-fluid" :src="products.imageUrl" />
                  </div>
                  <div class="mb-1">多圖新增</div>
                  <div v-if="products.imagesUrl.length > 0">
                    <div
                      class="mb-1"
                      v-for="(img, key) in products.imagesUrl"
                      :key="key"
                    >
                      <div class="form-group">
                        <label for="imageUrl">輸入圖片網址</label>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="請輸入圖片連結"
                          v-model="products.imagesUrl[key]"
                        />
                        <input
                        type="file"
                        class="form-control"
                        ref="file"
                        @change="tempImg"
                      />
                        <!-- (2). 依序綁定(1)開出來的資料欄位 -->
                        <img class="img-fluid" :src="img" alt="" />
                      </div>
                    </div>
                    <div
                      v-if="!products.imagesUrl.length || products.imagesUrl[products.imagesUrl.length - 1] || temp.length"
                    >
                      <!--
                      1. !tempProducts.imagesUrl.length：長度為0是false的話讓他變成true
                      2. tempProducts.imagesUrl[tempProducts.imagesUrl.length - 1]：
                      抓陣列最後一個值，有值為true，沒值為false

                    -->

                      <button
                        class="btn btn-outline-primary btn-sm d-block w-100"
                        @click="products.imagesUrl.push('')"
                      >
                        <!-- (1). push：本來沒有欄位，push一個空字串產生欄位 -->
                        新增圖片(in多圖)
                      </button>
                    </div>
                    <div v-else>
                      <button
                      class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="uploadImg"
                    >
                      上傳圖片(in多圖)
                    </button>
                        <button
                          class="btn btn-outline-primary btn-sm d-block w-100"
                          @click="multiple"
                        >
                          自動產生圖片(in多圖)
                        </button>
                      <button
                        class="btn btn-outline-danger btn-sm d-block w-100"
                        @click="products.imagesUrl.pop()"
                      >
                        刪除圖片
                      </button>
                    </div>
                  </div>
                  <div v-else>
                    <button
                    class="btn btn-outline-primary btn-sm d-block w-100"
                    @click="uploadImg('main')"
                  >
                    上傳圖片(in主要圖片)
                  </button>
                    <button
                      class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="autoImg"
                    >
                      自動產生圖片(in主要圖片)
                    </button>
                    <button
                      class="btn btn-outline-primary btn-sm d-block w-100"
                      @click="addImg"
                    >
                      新增圖片(in主要圖片)
                    </button>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="form-group">
                    <label for="title">標題</label>
                    <input
                      id="title"
                      type="text"
                      class="form-control"
                      placeholder="請輸入標題"
                      v-model="products.title"
                    />
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="category">分類</label>
                      <input
                        id="category"
                        type="text"
                        class="form-control"
                        placeholder="請輸入分類"
                        v-model="products.category"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">單位</label>
                      <input
                        id="unit"
                        type="text"
                        class="form-control"
                        placeholder="請輸入單位"
                        v-model="products.unit"
                      />
                    </div>
                  </div>

                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="origin_price">原價</label>
                      <input
                        id="origin_price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入原價"
                        v-model.number="products.origin_price"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <label for="price">售價</label>
                      <input
                        id="price"
                        type="number"
                        min="0"
                        class="form-control"
                        placeholder="請輸入售價"
                        v-model.number="products.price"
                      />
                    </div>
                  </div>
                  <hr />

                  <div class="form-group">
                    <label for="description">產品描述</label>
                    <textarea
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入產品描述"
                      v-model="products.description"
                    >
                    </textarea>
                  </div>
                  <div class="form-group">
                    <label for="content">說明內容</label>
                    <textarea
                      id="description"
                      type="text"
                      class="form-control"
                      placeholder="請輸入說明內容"
                      v-model="products.content"
                    >
                    </textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        id="is_enabled"
                        class="form-check-input"
                        type="checkbox"
                        true-value="1"
                        false-value="0"
                        v-model="products.is_enabled"
                      />
                      <label class="form-check-label" for="is_enabled"
                        >是否啟用</label
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary" @click="addItem">
                確認
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script type="text/x-template" id="delProductModal">
      <div
        id="delProductModal"
        ref="delProductModal"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="delProductModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          <div class="modal-content border-0">
            <div class="modal-header bg-danger text-white">
              <h5 id="delProductModalLabel" class="modal-title">
                <span>刪除產品</span>
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              是否刪除
              <strong class="text-danger"></strong> 商品(刪除後將無法恢復)。
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-outline-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-danger" @click="delItem">
                確認刪除
              </button>
            </div>
          </div>
        </div>
      </div>
    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js"
      integrity="sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="js/products.js"></script>
  </body>
</html>
